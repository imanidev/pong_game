<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Pong</h1>
        <canvas id='board'>
            <div class='dashed-line'></div>
        </canvas>
        <div class='score-container'>
            <div id='player-score'> Player: 0 </div>
            <div id='computer-score'>Computer 0 </div>
        </div>
        <div class='button-container'>
            <button id='startbtn'>Start Game</button><br><br>
            <button id='resetbtn'>Reset Game</button>
        </div>

        <div class='instructions'>
            <h2>Instructions</h2>
            <p>Move your mouse up and down to control paddle</p>
            <p>Try to get the ball past the computer's paddle</p>
            <p>Score 5 points to win!</p>
        </div>

        <footer></footer>
        <script src="script.js"></script>
    </body>

</html>
