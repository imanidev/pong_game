<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Pong</h1>
        <canvas id='board'></canvas>

        <div class='button-container'>
            <button id='startbtn'>Start Game</button><br><br>
            <button id='resetbtn'>Reset Game</button>
        </div>

        <div class='score-container'>
            <div id='player-score'> Player: 0 </div>
            <div id='computer-score'>Computer: 0 </div>
        </div>

        <div class='winner-loser-display'></div>

    <div class='instructions'>
            <h3>How to play</h3>
            <p>Move mouse up and down<br>to control paddle</p>
            <p>Score 10 points to win!</p>
        </div>

  <script src="script.js"></script>
    </body>
</html>
